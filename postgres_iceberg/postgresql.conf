# postgresql.conf — Docker (host file logging) + Profile A (2GB RAM)
# PostgreSQL 14–17 / SSD / 開発用途
# このファイルはchatGPTが作成しました。
# 適宜修正してください。

# ---------------------------------------------------------------
# 接続
# ---------------------------------------------------------------
max_connections = 50
superuser_reserved_connections = 3
listen_addresses = '*'
port = 5432

# ---------------------------------------------------------------
# メモリ(2GB用設定)
# ---------------------------------------------------------------
shared_buffers = 512MB
effective_cache_size = 1400MB
work_mem = 16MB                 # 必要時にセッションで一時的に上げる
maintenance_work_mem = 256MB
wal_buffers = -1
huge_pages = try
temp_file_limit = 4GB

# ---------------------------------------------------------------
# WAL / チェックポイント
# ---------------------------------------------------------------
wal_level = replica
synchronous_commit = on
max_wal_size = 1GB
min_wal_size = 256MB
checkpoint_timeout = 10min
checkpoint_completion_target = 0.9
wal_compression = on

# ---------------------------------------------------------------
# I/O（SSD 前提）
# ---------------------------------------------------------------
effective_io_concurrency = 50
random_page_cost = 1.2
seq_page_cost = 1.0

# ---------------------------------------------------------------
# 自動 VACUUM（やや積極）
# ---------------------------------------------------------------
autovacuum = on
autovacuum_naptime = 10s
autovacuum_vacuum_scale_factor = 0.1
autovacuum_analyze_scale_factor = 0.05
autovacuum_vacuum_threshold = 50
autovacuum_analyze_threshold = 50

# ---------------------------------------------------------------
# プランナ/統計
# ---------------------------------------------------------------
default_statistics_target = 200
jit = off

# ---------------------------------------------------------------
# タイムアウト（開発でのデバッグしやすさ優先）
# ---------------------------------------------------------------
statement_timeout = 30s
lock_timeout = 5s
deadlock_timeout = 1s
idle_in_transaction_session_timeout = 60s

# ---------------------------------------------------------------
# ログ（Dockerでホストに書き出す）
# ---------------------------------------------------------------
log_destination = 'stderr'              # collector が拾う
logging_collector = on
log_directory = '/var/log/postgresql'   # コンテナ内パス（ホストへバインド想定）
log_filename = 'postgresql-%Y-%m-%d.log'
log_rotation_age = 1d
log_rotation_size = 0
log_truncate_on_rotation = on
log_line_prefix = '%m [%p] %u@%d %h %e '
log_checkpoints = on
log_lock_waits = on
log_temp_files = 16MB
log_autovacuum_min_duration = 0
log_min_duration_statement = 200ms
log_error_verbosity = default

# ---------------------------------------------------------------
# モニタリング
# ---------------------------------------------------------------
track_io_timing = on
track_functions = pl
shared_preload_libraries = 'pg_stat_statements'
pg_stat_statements.max = 10000
pg_stat_statements.track = all

